{% extends "base.html" %}

{% block title %}Error - Resume2Practice{% endblock %}

{% block content %}
<div class="px-4 py-6 sm:px-0">
    <div class="max-w-2xl mx-auto text-center">
        <div class="bg-white shadow-lg rounded-lg p-8">
            <div class="mb-6">
                <i class="fas fa-exclamation-triangle text-6xl text-red-500 mb-4"></i>
                <h1 class="text-3xl font-bold text-gray-900 mb-4">Oops! Something went wrong</h1>
                <p class="text-lg text-gray-600 mb-6">{{ error }}</p>
            </div>
            
            <div class="space-x-4">
                <a href="/" 
                   class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-medium rounded-lg transition duration-300 transform hover:scale-105">
                    <i class="fas fa-home mr-2"></i>
                    Go Home
                </a>
                <button onclick="window.history.back()" 
                        class="inline-flex items-center px-6 py-3 border border-gray-300 rounded-lg text-gray-700 bg-white hover:bg-gray-50 font-medium transition duration-300">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Go Back
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
